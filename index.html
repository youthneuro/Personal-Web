<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>UPenn Add/Drop Course Timer: 7 AM EST 7/22/2025</title>
  <style>
    body {
      background: linear-gradient(135deg, #011F5B 0%, #990000 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      padding: 0 2vw;
    }
    h1 {
      color: #fff;
      font-size: 2.7rem;
      margin-bottom: 1.2rem;
      letter-spacing: 2px;
      text-shadow: 0 4px 24px #990000, 0 1px 0 #011F5B;
      font-weight: 900;
      text-align: center;
    }
    .subtitle {
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #011F5B;
      text-align: center;
    }
    #countdown {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 2rem;
      justify-content: center;
      align-items: center;
      animation: shake 0.5s infinite alternate;
      flex-wrap: wrap;
    }
    .countdown-box {
      min-width: 70px;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px rgba(153,0,0,0.4);
      background: #011F5B;
      border: 4px solid #990000;
      position: relative;
      transition: transform 0.1s;
      text-shadow: 0 2px 8px #990000;
      letter-spacing: 2px;
      animation: pulseBox 1.2s infinite alternate;
    }
    .countdown-box:nth-child(2) {
      background: #990000;
      border-color: #011F5B;
      animation-delay: 0.2s;
    }
    .countdown-box:nth-child(3) {
      background: #8C1515;
      border-color: #fff;
      animation-delay: 0.4s;
    }
    .countdown-box:nth-child(4) {
      background: #005F86;
      border-color: #fff;
      animation-delay: 0.6s;
    }
    @keyframes shake {
      0% { transform: translateX(-3px) rotate(-1deg); }
      100% { transform: translateX(3px) rotate(1deg); }
    }
    @keyframes pulseBox {
      0% { box-shadow: 0 0 16px #fff, 0 8px 32px rgba(153,0,0,0.4); }
      100% { box-shadow: 0 0 32px #990000, 0 8px 32px rgba(1,31,91,0.4); }
    }
    .colon {
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      margin: 0 0.2rem;
      text-shadow: 0 2px 8px #990000;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .upenn-logo {
      width: 70px;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 0 8px #fff);
    }
    .intense-text {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #990000;
      animation: pulse 1s infinite alternate;
      text-align: center;
    }
    @keyframes pulse {
      0% { color: #fff; }
      100% { color: #990000; }
    }
    /* Restored emoji animation */
    .emoji {
      position: absolute;
      font-size: 2.2rem;
      pointer-events: none;
      user-select: none;
      animation: floatAngry 2.5s linear infinite;
      filter: drop-shadow(0 0 8px #990000);
      z-index: 1000;
    }
    @keyframes floatAngry {
      0% {
        opacity: 0.7;
        transform: translateY(0) scale(1.1) rotate(-10deg);
      }
      50% {
        opacity: 1;
        transform: translateY(-40px) scale(1.3) rotate(10deg);
      }
      100% {
        opacity: 0.7;
        transform: translateY(0) scale(1.1) rotate(-10deg);
      }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .intense-text {
        font-size: 0.95rem;
      }
      #countdown {
        gap: 0.5rem;
      }
      .countdown-box {
        min-width: 40px;
        min-height: 40px;
        font-size: 1.3rem;
        border-radius: 0.7rem;
        padding: 0.2rem 0.3rem;
      }
      .colon {
        font-size: 1.3rem;
      }
      .upenn-logo {
        width: 40px;
        margin-bottom: 0.7rem;
      }
      body {
        padding: 0 1vw;
      }
    }
  </style>
</head>
<body>
  <img class="upenn-logo" src="penn_logo.jpg" alt="UPenn Logo">
  <h1>UPenn Add/Drop Course Timer</h1>
  <div class="subtitle">Countdown to Add/Drop Opening: <br>7:00 AM EST, July 22, 2025</div>
  <div class="intense-text">Get ready. The clock is ticking. <span style="color:#990000"></span></div>
  <div id="countdown">
    <div class="countdown-box" id="days">00</div>
    <span class="colon">:</span>
    <div class="countdown-box" id="hours">00</div>
    <span class="colon">:</span>
    <div class="countdown-box" id="minutes">00</div>
    <span class="colon">:</span>
    <div class="countdown-box" id="seconds">00</div>
  </div>
  <script>
    function getESTTargetDate() {
      // 7:00 AM EST is UTC-5, but in July, New York is in EDT (UTC-4)
      // So, 7:00 AM EDT = 11:00 UTC
      return new Date(Date.UTC(2025, 6, 22, 11, 0, 0));
    }
    function pad(n) {
      return n.toString().padStart(2, '0');
    }
    function updateCountdown() {
      const now = new Date();
      const target = getESTTargetDate();
      let diff = target - now;
      if (diff < 0) diff = 0;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById('days').textContent = pad(days);
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Angry emoji rain
    const angryEmojis = ['😡','😤','👿','🔥','💢','😠','🤬','🦁','🟥'];
    function spawnAngryEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = angryEmojis[Math.floor(Math.random() * angryEmojis.length)];
      emoji.style.left = Math.random() * 95 + 'vw';
      emoji.style.top = (Math.random() * 80 + 5) + 'vh';
      emoji.style.zIndex = 1000;
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 2500);
    }
    setInterval(spawnAngryEmoji, 180);
  </script>
</body>
</html>
